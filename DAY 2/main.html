<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CSS MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="title-banner">CSS MCQ QUIZ FOR STUDENTS</h2>
<div class="form-container">

    <div class="heading-box">
        MULTIPLE CHOICE QUESTIONS
    </div>
<br>
  
    <div class="question-box">
        <div class="question-text">1. What is the most essential thing needed for sunlight?</div>
        <div class="options">
            <label><input type="radio" name="q1"> Sunlight</label>
            <label><input type="radio" name="q1"> Water</label>
            <label><input type="radio" name="q1"> Fertilizers</label>
            <label><input type="radio" name="q1"> Both (1) and (2)</label>
        </div>
    </div>

    
    <div class="question-box">
        <div class="question-text">2. What is anabolic process</div>
        <div class="options">
            <label><input type="radio" name="q2"> Breaking of substances</label>
            <label><input type="radio" name="q2"> Building of substances</label>
            <label><input type="radio" name="q2"> happens during photosynthesis</label>
            <label><input type="radio" name="q2">Both (2) and (3)</label>
        </div>
    </div>

    
    <div class="question-box">
        <div class="question-text">3. What is catabolic process?</div>
        <div class="options">
            <label><input type="radio" name="q3"> Breaking of substances</label>
            <label><input type="radio" name="q3"> Building of substances</label>
            <label><input type="radio" name="q3"> happens during photosynthesis</label>
            <label><input type="radio" name="q2">Both (1) and (3)</label>
        </div>
    </div>

</div>

</body>
</html>
